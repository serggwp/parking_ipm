<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="icon" type="image/png" href="{% static 'img/logo.ico' %}" sizes="16x16">
</head>
<body>
    <header class="header">
        <div class="header-title">
            <a href="/">IpmLogist</a>
        </div>
        <div class="header-links">
            {% if user.is_authenticated %}
                <a class="login-button" href="/logout/">Выход</a>
            {% else %}
                <a class="login-button" href="/register/">Регистрация</a>
                <a class="login-button" href="/login/">Вход</a>
            {% endif %}
        </div>
    </header>
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
