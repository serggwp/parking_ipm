{% extends 'base.html' %}

{% block content %}
<div style="width: 50%; margin: 0 auto; text-align: center;">
    <div class="window">
        <h1>Сбросить пароль</h1>
        <form method="post" style="display: inline-block;">
            {% csrf_token %}
            <input type="password" name="new_password1" placeholder="Новый пароль" style="display: block; margin-bottom: 10px;">
            <input type="password" name="new_password2" placeholder="Подтвердите новый пароль" style="display: block; margin-bottom: 10px;">
            <input type="submit" value="Сбросить пароль" class="login-button">
        </form>
    </div>
</div>
{% endblock %}
