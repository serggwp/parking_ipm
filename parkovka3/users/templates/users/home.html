<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body class="fade_in">
    <header >
        <div class="header">
            <div class="header-title">
                <h1>IpmLogist</h1>
            </div>
            <div class="header-links">
                {% if user.is_authenticated %}
                    <a href="/profile" class="login-button">Профиль</a>
                {% else %}
                    <a href="/register" class="login-button">Регистрация</a>
                    <a href="/login" class="login-button">Вход</a>
                {% endif %}
            </div>
        </div>
    </header>
    <div class="container">
        {% if user.is_authenticated %}
            <h1>Привет!</h1>
        {% endif %}
    </div>
</body>
</html>
